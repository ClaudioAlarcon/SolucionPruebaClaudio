<div>
    <h4>Item N°1: Arreglo de Números</h4>
    <button type="button" class="btn btn-primary btn-lg btn-block" (click)= 'sort(getnumbers())'>Cargar Datos</button>
    <input class="form-control" type="text" placeholder={{sort(arraycompare)}} readonly>
    <ng-container>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Indice</th>
                        <th scope="col">Numero</th>
                        <th scope="col">Cantiad</th>
                        <th scope="col">Primero</th>
                        <th scope="col">Ultimo</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor= 'let item of arraynumbers; index as ind'>
                        <tr>
                            <th scope="row">{{ind+1}}</th>
                            <td>{{item}}</td>
                            <td>{{quantity[ind+1]}}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </ng-container>
</div>
